<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KòmekBereìk</title>
    <style>
        body {
            background-color: Beige;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: OliveDrab;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .donation-form {
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #333;
            font-family: 'Times New Roman', Times, serif;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            font-size: 1em;
            width: 200px; /* Уменьшенная ширина поля ввода */
        }
        button {
            padding: 10px 20px; /* Уменьшенный размер кнопки */
            font-size: 1em;
            background-color: OliveDrab;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: DarkOliveGreen;
        }
    </style>
</head>
<body>
    <header>
        <h1>KòmekBereìk</h1>
    </header>
    <div class="donation-form">
        <p>Қайырымдылыққа ақша жіберу</p>
        <input type="text" id="amount" placeholder="Соманы енгізіңіз" onkeyup="formatAmount()">
        <button onclick="submitDonation()">Жіберу</button>
    </div>

    <script>
        function formatAmount() {
            var input = document.getElementById("amount");
            var value = input.value.replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            input.value = value;
        }

        function submitDonation() {
            // Получаем значение суммы из поля ввода
            var amount = document.getElementById("amount").value.replace(/\s+/g, "");
            
            // Делаем что-то с введенной суммой (например, отправляем на сервер или сохраняем)
            // Здесь может быть ваш код для обработки суммы
            
            // После отправки денег благотворительности, добавляем сообщение в заметки
            addToNotes("Қайырымдылық жасағаныңыз үшін рахмет!");

            // Отображаем сообщение об успешной отправке денег
            alert("Ақша сәтті жіберілді, қайырымдылық үшін рахмет!");
        }

        function addToNotes(message) {
            // Сюда можно добавить код для добавления сообщения в заметки телефона
            // Это может быть API вызов или другой способ взаимодействия с приложением заметок
            console.log("Хабарлама жазбаларға қосылды: " + message);
        }
    </script>
</body>
</html>
